<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Web Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header></header>

    <nav></nav>

    <section></section>

    <main>
        <form action="/login" method="post">
            <h2>Faça Seu Login</h2>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Seu email aqui">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

            <button input type="submit" value="Login">Continuar</button>

            <p>Não possui uma conta? <a href="#">Cadastrar</a></p>

            <p>Esqueceu a senha? <a href="#">Recuperar</a></p>
        </form>

    </main>

    <aside></aside>
    
    <article></article>

    <footer>

    </footer>
</body>
</html>
